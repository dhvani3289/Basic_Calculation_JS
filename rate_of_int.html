<body>
    <h2>7. Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100)</h2>
</body>

<script>
   let p,r,n;
    p = +prompt("Enter principal amount :");
    r = +prompt("Enter rate of interest :");
    n = +prompt("Enter no. of years :");

    let i = (p * r * n)/100;
    console.log("Interest :",i);
</script>
