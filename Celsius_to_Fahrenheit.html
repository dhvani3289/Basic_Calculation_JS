<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit</title>
</head>
<body>
  <h2>3. Write a javascript program to convert temperature from degree Celsius to Fahrenheit.(compulsory user input)
    (formula :- c * (9/5) + 32)</h2>
</body>

<script>
    let c;

    c = +prompt("Enter temperature in celsius :");

    console.log("Temperature in celsius :",c);
    let f;
    f = c * (9/5) + 32; 
    
    console.log("Temperature in fahrenheit :",f);
    
</script>
</html>
