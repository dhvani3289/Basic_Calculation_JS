<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of triangle</title>
</head>
<body>
    <h2>6. Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h)</h2>
</body>

<script>
   let b,h;
    b = +prompt("Enter breadth :");
    h = +prompt("Enter height :");

    let a = 0.5 * b * h;
    console.log("Area of triangle :",a);
</script>
</html>
