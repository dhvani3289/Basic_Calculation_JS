<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of cricle</title>
</head>
<body>
    <h2>5. Write a javascript Program to find circle area.(compulsory user input)(formula  3.14 * r * r)
    </h2>
</body>

<script>
   let r;
    r = +prompt("Enter radius of circle :");

    const pi = 3.14;
    let a = pi * r * r;
    console.log("Area of cricle :",a);
</script>
</html>
