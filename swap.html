<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
</head>
<body>
  <h2>2. Write a javascript Program to perform a swapping of two variables.(compulsory user input)</h2>
</body>

<script>
    let a,b,c;

    a = +prompt("Enter first number :");
    b = +prompt("Enter second number :"); 

    console.log("a =",a);
    console.log("b =",b);

    c = a;
    a = b;
    b = c;
    
    console.log("Swapped values of a & b are :");
    console.log("a :",a);
    console.log("b :",b);
    
</script>
</html>
